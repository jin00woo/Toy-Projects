<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Stock Average Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Stock Average Calculator</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
<!--     form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Number of stocks bought 
        </span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Quantity" id="item-number">
              <label for="item-number">Number of stocks</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Price" id="item-price">
              <label for="item-price">Price</label>
            </div>
            <button class="add-btn btn blue darken-3"> <i class="fa fa-plus"></i> Add Stock</button>
            <button class="update-btn btn orange"> <i class="fa fa-pencil-square-o"></i> Update Stock</button>
            <button class="delete-btn btn red"> <i class="fa fa-remove"></i> Delete Stock</button>
            <button class="back-btn btn green pull-right"> <i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
<!--     average stock price -->
    <h3 class="center-align">Average stock price: $<span class="average-price">0</span></h3>

<!--     item list -->
