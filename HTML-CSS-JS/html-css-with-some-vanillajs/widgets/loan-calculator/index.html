<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">
              Loan Calculator
            </h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" placeholder="Loan Amount" id="amount" class="form-control">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" placeholder="Interest" id="interest" class="form-control">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="number" placeholder="Years to repay" id="years" class="form-control">
              </div>
              <div class="form-group mt-3">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            
<!--             Loader -->
            <div id="loading" class="img-fluid">
              <img src="loading.gif" alt="">
            </div>

<!--             Results -->
            <div id="results" class="mt-3">
              <h5>Results</h5>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span>
                  <input type="number" id="monthly-payment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" id="total-payment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" id="total-interest" class="form-control" disabled>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
